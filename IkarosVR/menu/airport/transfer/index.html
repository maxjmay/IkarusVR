<html>

<head>
	<link rel="stylesheet" type="text/css" href="../../../libs/Semantic-UI-1.12.3/dist/semantic.min.css">
</head>

<body style="background-image: url('../../../assets/flight.jpg'); background-repeat:no-repeat; background-size:cover; background-position: center;">
	<div style="width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.68); text-align: center; padding: 5%;">
		<div style="width: 100%; text-align: right;">
			<a href="../index.html">
				<div class="ui button">
					Back
				</div>
			</a>
		</div>
		<div style="width: 100%; text-align: center; margin-top:20px; position: relative;">
			<div class="switchVideo" style="width: 100%;">
				<div onclick="loadAnotherVideo();" style="width: 45px; padding: 0px; margin: 0px; height: 30px; text-align: center; margin-bottom: 20px;" class="ui button">
					<i style="margin: 8px auto;" class="eye icon"></i>
				</div>
			</div>

			<video autoplay class="video" style="width: 80%; height: auto;" controls>
				<source src="../../../assets/airport-transfer-normal.mp4" type="video/mp4">
					Your browser does not support the video tag.
			</video>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script src="../../../libs/Semantic-UI-1.12.3/dist/semantic.min.js"></script>
	<script>
		var source = '../../../assets/airport-transfer-normal.mp4';

		$.browser.device = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase()));

		function loadAnotherVideo() {
			var video = document.getElementsByTagName('video')[0];
			var sources = video.getElementsByTagName('source');
			if (source == '../../../assets/airport-transfer-normal.mp4') {
				sources[0].src = '../../../assets/airport-transfer-vr.mp4';
				video.load();
				source = '../../../assets/airport-transfer-vr.mp4';
				$('.video').play();
			} else {
				sources[0].src = '../../../assets/airport-transfer-normal.mp4';
				video.load();
				source = '../../../assets/airport-transfer-normal.mp4';
				$('.video').play();
			}
		}

		if ($.browser.device) {
			loadAnotherVideo();
			$('.switchVideo').hide();
		}
	</script>
</body>

</html>
