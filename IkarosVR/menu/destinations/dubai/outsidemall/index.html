<!DOCTYPE html>
<html>

<head>
	<meta name="description" content="ikaros VR">
	<meta charset="utf-8">
	<title>ikaros VR</title>

	<style>
		#overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			/*			background-color: rgba(0,0,0,0.8);*/

			pointer-events: none;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			-ms-flex-align: center;
			-webkit-align-items: center;
			-webkit-box-align: center;
			align-items: center;
			text-align: center;
			justify-content: center;
			/* align horizontal */
		}
	</style>
</head>

<body>
	<script src="http://povdocs.github.io/webvr-starter-kit/build/vr.js"></script>

	<script type="text/javascript">
		var boxCheck = 0;
		var lookingAtBox = true;
		VR.panorama({
			src: '../../../../assets/dubai_5.jpg',
		});

		var info = VR.image('burjkhalifa.png')
			.setScale(2, 2)
			.moveTo(1.5, 5, -1)
			.rotateY(Math.PI / 0.5);

		var bus = VR.image('bus.png')
			.setScale(4, 4)
			.moveTo(4, 1, 3)
			.rotateY(-2)
			.rotateZ(-0.01)
			.rotateX(-0.0001);

		var busInfo = VR.image('businfo.png')
			.setScale(4, 4)
			.moveTo(7, 4, 5)
			.rotateY(-2);


		VR.animate(function () {
			var facingVector = VR.camera.rotation
			//0.44670063244641495
			if (facingVector.x > 0.04027364008050818 && facingVector.x < 1.187187297844263) {
				if (facingVector.y > -0.2613649306747944 && facingVector.y < 0.07585857959150426) {
					boxCheck++;
					if (boxCheck > 50 && !lookingAtBox) {
						info.show();
						lookingAtBox = true;
					}
					return;
				}
			}

			lookingAtBox = false;
			info.hide();
			boxCheck = 0;
		});

		document.onclick = function () {
			console.log(VR.camera.rotation);
		}
	</script>

	<div id="overlay">
	</div>
</body>

</html>
