<!DOCTYPE html>
<html>

<head>
	<meta name="description" content="ikaros VR">
	<meta charset="utf-8">
	<title>ikaros VR</title>

	<style>
		#overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			/*			background-color: rgba(0,0,0,0.8);*/

			pointer-events: none;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			-ms-flex-align: center;
			-webkit-align-items: center;
			-webkit-box-align: center;
			align-items: center;
			text-align: center;
			justify-content: center;
			/* align horizontal */
		}
	</style>
</head>

<body>
	<script src="//povdocs.github.io/webvr-starter-kit/build/vr.js"></script>

	<script type="text/javascript">
		var boxCheck = 0;
		var lookingAtBox = true;
		VR.panorama({
			src: '../../assets/dubai_5.jpg',
		});

		var info = VR.image('ferrari.png')
			.setScale(2, 2)
			.moveTo(-5, 1.5, 0)
			.rotateY(Math.PI / 2.5);

		VR.animate(function () {
			var facingVector = VR.camera.rotation
			//0.44670063244641495
			if (facingVector.x > -0.26416044037208336 && facingVector.x < 0.44670063244641495) {
				if (facingVector.y > 0.8019175669845154 && facingVector.y < 1.5003142784763486) {
					boxCheck++;
					if (boxCheck > 50 && !lookingAtBox) {
						info.show();
						lookingAtBox = true;
					}
					return;
				}
			}

			lookingAtBox = false;
			info.hide();
			boxCheck = 0;
		});

		document.onclick = function () {
			console.log(VR.camera.rotation);
		}
	</script>

	<div id="overlay">
	</div>
</body>

</html>
